name: Code Coverage Badges

on:
  push:
    branches: [ master ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.101
    - name: Install dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --configuration Debug --no-restore
    - name: Code Coverage
      shell: cmd
      run: RunCodeCoverage.bat
    - name: Generate Shields JSON
      shell: cmd
      working-directory: .\ShieldGenerator\bin\Debug\netcoreapp3.1
      run: ShieldGenerator.exe coverage
    - name: Copy JSON
      shell: cmd
      run: cp .\TestCoverageResults\*.json .\shields
